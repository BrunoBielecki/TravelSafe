<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta:keywords></meta:keywords>
    <meta:description></meta:description>
    <title> TravelSafe / Inicio </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./elementos/logos/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <header>
        <div class="grid">
            <div class="título wow jackInTheBox">
                <a class="título__a" href="./index.html"> <h1 class="título__h1"> Travel Safe </h1></a>
            </div>
            <div class="icono">
                <a class="icono__a" href="./pages/user.html"> <img class="icono__img" src="./elementos/logos/icono.png" alt=" icono de usuario"> </a>
            </div>
        </div>
        <nav>
            <ul class="navar">
                <li class="navar__li"><a class="navar__a" href="./index.html"> Inicio </a></li>
                <li class="navar__li"><a class="navar__a" href="./pages/viajes.html"> Viajes </a></li>
                <li class="navar__li"><a class="navar__a" href="./pages/colectivos.html"> Colectivos </a></li>
                <li class="navar__li"><a class="navar__a" href="./pages/contactos.html"> Contactos </a></li>
                <li class="navar__li"><a class="navar__a" href="./pages/acerca_de_nosotros.html"> Acerca de Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form class="form_buscar_vuelo">
                <fieldset>
                    <legend class="form_buscar_vuelo__título"> Busca tu destino </legend>
                    <section class="form_buscar_vuelo__style"> 
                        <label class="form_buscar_vuelo__indicador" for="origen"> Origen </label>
                        <input class="form_buscar_vuelo__selda" type="text" id="origen" placeholder="origen">
                    </section>
                    <section class="form_buscar_vuelo__style">
                        <label class="form_buscar_vuelo__indicador" for="destino"> Destino </label>
                        <input class="form_buscar_vuelo__selda" type="text" id="destino" placeholder="destino">
                    </section>
                    <section class="form_buscar_vuelo__style">
                        <label class="form_buscar_vuelo__indicador" for="e_vuelo"> Estilo de vuelo </label>
                        <select class="form_buscar_vuelo__selda" name="estilo_de_vuelo" id="e_vuelo">
                            <option value="económico"> Económico </option>
                            <option value="privado"> Privado </option>
                        </select>
                    </section>
                    <section class="form_buscar_vuelo__style">
                        <label class="form_buscar_vuelo__indicador" for="pas"> Pasajeros </label>
                        <select class="form_buscar_vuelo__selda" name="pasajeros" id="pas">
                            <option value="1"> 1 </option>
                            <option value="2"> 2 </option>
                            <option value="3"> 3 </option>
                            <option value="4"> 4 </option>
                            <option value="5"> 5 </option>
                        </select>
                    </section>
                    <section class="form_buscar_vuelo__style">
                        <label class="form_buscar_vuelo__indicador" for="f_salida"> Fecha de salida </label>
                        <input class="form_buscar_vuelo__selda" type="month" name="" id="f_salida">
                    </section>
                    <section class="form_buscar_vuelo__style">
                        <label class="form_buscar_vuelo__indicador" for="f_vuelta"> Fecha de vuelta </label>
                        <input class="form_buscar_vuelo__selda" type="month" name="" id="f_vuelta">
                    </section>
                    <section class="form_buscar_vuelo__style">
                        <label class="form_buscar_vuelo__indicador" for="viajes_ida"> Ida </label>
                        <input class="form_buscar_vuelo__selda" type="radio" value="ida" id="viajes_ida">
                    </section>
                    <section class="form_buscar_vuelo__style">
                        <label class="form_buscar_vuelo__indicador" for="viajes_iv"> Ida y Vuelta </label>
                        <input class="form_buscar_vuelo__selda" type="radio"  value="ida y vuelta" id="viajes_iv">
                    </section>
                    <section class="form_buscar_vuelo__style">
                        <input class="form_buscar_vuelo__btn" type="button" value="Buscar">
                    </section>
                </fieldset>
            </form>
        </section>
        <section class="ofertas">
            <h2 class="ofertas__h2"> Ofertas de la Semana </h2>
            <section class="ofertas__galeria">
                <section class="ofertas__card">
                    <img class="ofertas__card--img" src="./elementos/imagenes/ofertas_de_la_semana_00.jpg" alt="">
                    <p class="ofertas__card--p"> Salta </p>
                </section>
                <section class="ofertas__card">
                    <img class="ofertas__card--img" src="./elementos/imagenes/ofertas_de_la_semana_01.jpg" alt="">
                    <p class="ofertas__card--p"> Misiones </p>
                </section>
                <section class="ofertas__card">
                    <img class="ofertas__card--img" src="./elementos/imagenes/ofertas_de_la_semana_02.jpg" alt="">
                    <p class="ofertas__card--p"> Mendoza </p>
                </section>
                <section class="ofertas__card">
                    <img class="ofertas__card--img" src="./elementos/imagenes/ofertas_de_la_semana_03.jpg" alt="">
                    <p class="ofertas__card--p"> Entre Ríos </p>
                </section>
                <section class="ofertas__card">
                    <img class="ofertas__card--img" src="./elementos/imagenes/ofertas_de_la_semana_04.jpg" alt="">
                    <p class="ofertas__card--p"> Río Negro </p>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <section class="grid__footer">
            <section class="grid__redes">
                <h3 class="título__redes"> Redes Sociales </h3>
                <section class="redes">
                    <a class="redes__a" href="https://web.whatsapp.com/"> <img class="redes__img" src="./elementos/logos/whatsapp.png" alt="whatsapp"> </a>
                    <a class="redes__a" href="https://twitter.com/home"> <img class="redes__img" src="./elementos/logos/twiter.png" alt="twitter"> </a>
                    <a class="redes__a" href="https://www.instagram.com/"> <img class="redes__img" src="./elementos/logos/instagram.png" alt="instagram"> </a>
                </section>
            </section>
            <section class="grid__derechos">
                <p class="derechos__p"> Todos los derechos reservador ©. </p>
            </section>
            <section class="grid__local">
                <h3 class="título__local"> Local </h3>
                <section class="local">
                    <p class="local__p"> Anchoris al 1340 </p>
                    <p class="local__p"> Estamos abiertos 24/7 </p>
                </section>
            </section>
        </section>
    </footer>
    <script src="./js/wow.min.js"> </script>
    <script>
      new WOW().init();
    </script>
</body>
</html>
